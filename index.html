<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos</title>
</head>
<body>
    <script>
        function sevenBoom(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].toString().includes('7')) {
                    return 'გამოვიდა ჩანს';
                }
            }
            return 'ამ მასივში ციფრი 7-იანი არსად ჩანს'
        }

        const array1 = [1, 2, 3, 4, 5];
        const array2 = [7, 8, 9, 10];
        const array3 = [17, 23, 45, 67];

        document.write (sevenBoom(array1) + "<br>");
        document.write (sevenBoom(array2) + "<br>");
        document.write (sevenBoom(array3) + "<br>");
    </script>
</body> 
</html>
